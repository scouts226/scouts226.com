---
layout: default
---

<h1>{{page.title}}</h1>

{% if page.banner_image %}
  <img src="{{site.imageurl}}/{{page.banner_image}}" alt="{{page.primary_image_alt}}" class="banner-photo">
{% endif %}
<p>{{page.date|date_to_long_string}}</p>
<img src="{{site.imageurl}}/{{page.primary_image}}" alt="{{page.primary_image_alt}}" class="square-photo-right">

{{content}}
